<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Region Süd – Willkommen</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .region-map {
      max-width: 100%;
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .kommune-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 20px auto;
    }

    .kommune-grid a {
      background-color: #c8102e;
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: block;
    }

    .kommune-grid a:hover {
      background-color: #a00d24;
    }

    .kommune-grid.break-5:nth-child(6),
    .kommune-grid.break-9:nth-child(10) {
      grid-column: 1 / -1;
    }

    .back-link {
      margin-top: 30px;
    }

    .back-link a {
      color: #c8102e;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Willkommen in der Region Süd</h1>
  <p class="subtitle">Wähle deine Kommune für gezielte Informationen</p>

  <img src="/regions/syddanmark_map.png" alt="Karte Region Syddanmark" class="region-map" />

  <main>
    <h2>Kommunen in der Region Süd</h2>
    <div class="kommune-grid">
      <a class="break-5" href="/regions/sued/aabenraa.html">Aabenraa</a>
      <a class="break-5" href="/regions/sued/billund.html">Billund</a>
      <a class="break-5" href="/regions/sued/esbjerg.html">Esbjerg</a>
      <a class="break-5" href="/regions/sued/fano.html">Fanø</a>
      <a class="break-5" href="/regions/sued/fredericia.html">Fredericia</a>

      <a class="break-9" href="/regions/sued/haderslev.html">Haderslev</a>
      <a class="break-9" href="/regions/sued/kolding.html">Kolding</a>
      <a class="break-9" href="/regions/sued/sonderborg.html">Sønderborg</a>
      <a class="break-9" href="/regions/sued/tonder.html">Tønder</a>

      <a href="/regions/sued/varde.html">Varde</a>
      <a href="/regions/sued/vejen.html">Vejen</a>
      <a href="/regions/sued/vejle.html">Vejle</a>
    </div>

    <div class="back-link">
      <p><a href="/regionen.html">Zurück zur Regionenauswahl</a></p>
    </div>
  </main>
</body>
</html>
