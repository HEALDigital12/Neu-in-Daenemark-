<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willkommen in Dänemark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      background-color: #c8102e;
      margin: 0;
      padding: 20px;
      font-size: 32px;
    }

    .subtitle {
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .portrait-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .portrait-grid img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    .region-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
    }

    .region-grid a {
      display: block;
      text-decoration: none;
      background-color: #c8102e;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-align: center;
    }

    .region-grid a:hover {
      background-color: #a00d24;
    }

    .illustration {
      max-width: 500px;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Willkommen in Dänemark</h1>
  <p class="subtitle">Dein Start in ein neues Leben – einfach erklärt.</p>

  <div class="portrait-grid">
    <img src="/bilder/portrait1.jpg" alt="Portrait 1">
    <img src="/bilder/portrait2.jpg" alt="Portrait 2">
    <img src="/bilder/portrait3.jpg" alt="Portrait 3">
    <img src="/bilder/portrait4.jpg" alt="Portrait 4">
  </div>

  <h2>Wähle eine Region</h2>
  <div class="region/grid">
    <a href="/region/sued.html">Süd</a>
    <a href="/region/mitte.html">Mitte</a>
    <a href="/region/nord.html">Nord</a>
    <a href="/region/fyn.html">Odense & Fynen</a>
    <a href="/region/sjaelland.html">Kopenhagen & Sjælland</a>
    <a href="/region/inseln.html">Inseln</a>
  </div>

  <img src="/illustration/daenemark-szene.png" alt="Illustration" class="illustration" />

</body>
</html>
